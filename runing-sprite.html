<!DOCTYPE html>
<html>
<head>
	<title>running sprite</title>
	<meta charset="utf-8">
	<style>
body{
	margin:0;
	padding: 0;
	overflow:hidden;
}
#container{
	width:100%;
	height: 100%;
}
#footer{
	position: absolute;
	bottom: 0;
	left: 0;
	width: 200%;
	height: 100px;
	background-image:linear-gradient(45deg, rgba(255, 255, 255, 0.15) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, 0.15) 50%, rgba(255, 255, 255, 0.15) 75%, transparent 75%, transparent);
	background-color: #5cb85c;
	background-size: 100px 100px;
	animation: grand_trans .6s linear infinite;
}
@keyframes grand_trans{
	to{
		transform: translateX(-100px);
	}
}
#sprite{
	position: absolute;
	bottom: 100px;
	width: 140px;
	height: 144px;
	left: 50%;
	transform: translateX(-50%);	
	background: url("http://idiotwu.qiniudn.com//wp-content/uploads/2014/07/player.png") 0 0 no-repeat;
	background-position:0 0;
	animation: sprite_run .6s steps(12) infinite; 
}
@keyframes sprite_run {
	to{
		background-position:-1680px 0; 
	}
}
#sun{
	position: absolute;
	left:40px;
	top: 40px;
	width: 100px;
	height: 100px;
	border-radius: 50%;
	background-color:#ffc107;
}
.eyes{
	position: relative;
	width: 15px;
	height: 30px;
	top: 30px;
	background-color:red;
	border-radius:50% 50%;
	display: inline-block;
}
.left_eye{
	left: 10px;
}
.right_eye{
	left: 60px;
}
.mouse{
	width: 55px;
	height:55px;
	border: 4px solid;	
	border-color:transparent transparent  red transparent;
	border-radius:100%;position: relative;
	top: -15px;
	left:20px;
	
}
</style>
</head>
<body>
	<div id="container">
	<div id="sun">
		<div class="right_eye eyes"></div>
		<div class="left_eye eyes"></div>
		<div class="mouse"></div>
	</div>
	<div id="sprite"></div>
	<div id="footer"></div>
	</div>
</body>
</html>
