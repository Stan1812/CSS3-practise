$(document).ready(function(){
	var $comment=$("#com");
	
	//绑定big事件
	$(".bigger").click(function(){
		if(!$comment.is(":animated")){
			if($comment.height()<500){
				$comment.animate({height:"+=50"},1000)
				.animate({width:"+=50"},1000);
			}
		}
	});

	//绑定small事件
	$(".smaller").click(function(){
		if (!$comment.is(":animated")) {
			if ($comment.height()>10) {
				$comment.animate({height:"-=50"},1000)
				.animate({width:"-=50"},1000);
			}
		}
	});

});


	</script>
