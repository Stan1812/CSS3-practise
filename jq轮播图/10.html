<script >
	//jqurey   实现的简单的幻灯片
	$(document).ready(function(){
		var count=0;

		//首先让第一张图片显示出
		$("#container div:eq(0)").show();

		//绑定右边点击事件
		$("#right").click(function(){
			$("#container div:eq("+count+")").hide();
			count++;
			if (count==$(".im").length) {
				count=0;
				$("#container div:eq("+count+")").fadeIn();
			}else{
				
				$("#container div:eq("+count+")").fadeIn();
			}

		});


		//绑定左边点击事件
		$("#left").click(function(){
			$("#container div:eq("+count+")").hide();
			count--;
			if(count<0)
				{count=$(".im").length-1;
				$("#container div:eq("+count+")").fadeIn();
				}else{
					$("#container div:eq("+count+")").fadeIn();
				}
				
			
		});

		//实现自动播放
		//
		//
		setInterval(function(){


			var auto=$("#container div:eq("+count+")")

		if(!auto.is(":animated"))
		{
		$("#container div:eq("+count+")").hide();
			count++;
			if (count==$(".im").length) {
				count=0;
				$("#container div:eq("+count+")").fadeIn();
			}else{
				
				$("#container div:eq("+count+")").fadeIn();
			}
			console.log("lalalal")
		}
		},5000)

})
